<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container contact-page">
        <header>
            <nav>
                <nav class="nav-bar">
                    <img class="logo" src="img/lambda-black.png" alt="lambda-black-logo">
                    <ul class="nav-links">
                        <li class="nav-item"><a href="index.html">Home</a></li>
                        <li class="nav-item"><a href="about.html">About</a></li>
                        <li class="nav-item"><a href="products.html">Products</a></li>
                        <li class="nav-item"><a href="blog.html">Blog</a></li>
                        <li class="nav-item"><a href="contact.html">Contact</a></li>
                    </ul>   
                </nav>
                <img class="header-img"src="img/jumbo-about.png" alt="lambda-city">
            </nav>
        </header>
        <main>
            <section class="contact-us">
                <h1>Contact Us</h1>
                <form action="#">
                    <ul class="form-container">
                        <li class="form-item">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name">
                        </li>
                        <li class="form-item">
                            <label for="name">Email:</label>
                            <input type="text" id="email" name="email">
                        </li>
                        <li class="form-item">
                            <label for="message">Message:</label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </li>
                        <li class="form-item">
                            <button class="send-btn" type="submit">Send</button>
                        </li>
                    </ul>
                </form>
            </section>
        </main>
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>
    </div>
</body>
</html>
